<html>
  <head>
    <style type="text/css">
      body {
        margin: 0px;
        padding: 0px;
      }
      #container {
        width : 600px;
        height: 384px;
        margin: 8px auto;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <div id="container"></div>
    <!--[if IE]>
    <script type="text/javascript" src="path/to/flashcanvas.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../flotr2.js"></script>
    <script type="text/javascript">
      (function () {
        var
          container = document.getElementById('container'),
          d1 = [],
          d2 = [],
          labels = ['sin', 'cos'],
          graph, i;

        // Sample the sine function
        for (i = 0; i < 4 * Math.PI; i += 0.2) {
          d1.push([i, Math.sin(i)]);
        }

        // Sample the sine function
        for (i = 0; i < 4 * Math.PI; i += 0.2) {
          d2.push([i, Math.cos(i)]);
        }
        var opts = {
          legend: {show: true, container: document.getElementById('test')},
          yaxis: {
            min: -1.5,
            max: 1.5
          },
          lines: { show: true },
          separators: { show: true, xval: 5, xcolor: '#FF0099', xfill:
			  '#F96778', xorientation:1, xfillopacity: 0.2, yval: -0.2, ycolor: '#00FF00',
			  yfill: '#899434', yfillopacity:0.2, yorientation:1},
          points : { show: true },
          mouse : { track: true, trackAll: true }
        };

        // Draw Graph
        graph = Flotr.draw(container, [ {hide: false, data: d1, label: 'sin'}, {data: d2, label: 'cos'}], opts);

      })();
    </script>
  </body>
</html>
